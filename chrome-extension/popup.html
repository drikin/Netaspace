<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 350px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
    }
    
    .header {
      display: flex;
      align-items: center;
      margin-bottom: 16px;
      padding-bottom: 12px;
      border-bottom: 1px solid #e5e7eb;
    }
    
    .logo {
      width: 24px;
      height: 24px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 6px;
      margin-right: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 12px;
      font-weight: bold;
    }
    
    .title {
      font-size: 16px;
      font-weight: 600;
      color: #1f2937;
    }
    
    .form-group {
      margin-bottom: 12px;
    }
    
    label {
      display: block;
      font-size: 12px;
      font-weight: 500;
      color: #374151;
      margin-bottom: 4px;
    }
    
    input, textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #d1d5db;
      border-radius: 4px;
      font-size: 14px;
      box-sizing: border-box;
    }
    
    input:focus, textarea:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.1);
    }
    
    textarea {
      height: 60px;
      resize: vertical;
    }
    
    .url-preview {
      font-size: 12px;
      color: #6b7280;
      background: #f9fafb;
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #e5e7eb;
      word-break: break-all;
      margin-bottom: 12px;
    }
    
    .submit-btn {
      width: 100%;
      background: #667eea;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    
    .submit-btn:hover {
      background: #5a67d8;
    }
    
    .submit-btn:disabled {
      background: #9ca3af;
      cursor: not-allowed;
    }
    
    .status {
      margin-top: 12px;
      padding: 8px;
      border-radius: 4px;
      font-size: 12px;
      text-align: center;
    }
    
    .status.success {
      background: #dcfce7;
      color: #166534;
      border: 1px solid #bbf7d0;
    }
    
    .status.error {
      background: #fef2f2;
      color: #dc2626;
      border: 1px solid #fecaca;
    }
    
    .settings {
      margin-top: 16px;
      padding-top: 12px;
      border-top: 1px solid #e5e7eb;
    }
    
    .settings-input {
      font-size: 12px;
      margin-bottom: 8px;
    }
    
    .fingerprint-info {
      font-size: 11px;
      color: #6b7280;
      margin-top: 4px;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">🎙</div>
    <div class="title">Backspace.fm ネタ投稿</div>
  </div>

  <form id="topicForm">
    <div class="form-group">
      <label for="title">タイトル</label>
      <input type="text" id="title" name="title" required>
    </div>

    <div class="form-group">
      <label for="url">URL</label>
      <div class="url-preview" id="urlPreview"></div>
    </div>

    <div class="form-group">
      <label for="description">説明（任意）</label>
      <textarea id="description" name="description" placeholder="このネタについて補足があれば..."></textarea>
    </div>

    <div class="form-group">
      <label for="submitter">投稿者名</label>
      <input type="text" id="submitter" name="submitter" required>
    </div>

    <button type="submit" class="submit-btn" id="submitBtn">
      ネタを投稿
    </button>
  </form>

  <div id="status" class="status" style="display: none;"></div>

  <div class="settings">
    <div class="form-group">
      <label for="serverUrl">サーバーURL</label>
      <input type="text" id="serverUrl" class="settings-input" placeholder="https://your-app.replit.dev">
    </div>
    <div class="fingerprint-info">
      投稿者名とサーバーURLは保存されます
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
